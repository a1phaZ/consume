<div class="list__item">
  <section class="item__icon" *ngIf="item.icon">
    <ion-icon slot="start" [name]="item.icon"></ion-icon>
  </section>

  <section class="item__info">
    <div class="info__title">{{item.title}}</div>
    <div class="info__description">{{item.date | dateFormat}}</div>
    <div class="info__description">{{item.description}}</div>
  </section>
  <section class="item__total" *ngIf="item.value">
    <div class="item__value {{item.sign === 1 ? 'income' : null}}">
<!--      <span class="value__sign">{{item.sum.income ? '+' : '-'}}</span>-->
		<tui-money class="balance"
				   [colored]="true"
				   [currency]="'RUB'"
				   [value]="item | value"
				   [decimal]="'always'">
		</tui-money>
    </div>
  </section>
</div>
