<ion-content>
  <app-main-content>
    <app-list-header [title]="'Абонентские платежи'"
                     [mainHeader]="true" [buttonTitle]="'Добавить'"
                     (buttonClick)="showModal()"></app-list-header>
    <app-list [list]="p.list" *ngFor="let p of periodic$ | async">
      <app-list-header [title]="p.title"
                       [mainHeader]="false"
                       [buttonTitle]="'Добавить'"
                       [total]="calcTotal(p.list) | currency:'RUB':'symbol-narrow':'.2-2':'ru'"
                       (buttonClick)="addItem(p.id)"></app-list-header>
    </app-list>
  </app-main-content>
</ion-content>
